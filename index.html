<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebUX Project - Launching Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Variables & Theme --- */
        :root {
            --bg-color: #f8f9fa;
            --card-color: #ffffff;
            --primary-text-color: #212529;
            --secondary-text-color: #6c757d;
            --accent-color: #1abc9c; /* A fresh, modern teal */
            --accent-color-darker: #16a085;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.07);
        }

        /* --- General Setup --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Main Card Container --- */
        .container {
            background-color: var(--card-color);
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--shadow-color);
            max-width: 550px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        /* --- Icon --- */
        .icon {
            width: 60px;
            height: 60px;
            stroke: var(--accent-color);
            stroke-width: 1.5;
            margin-bottom: 20px;
        }
        
        /* --- Typography --- */
        .project-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--accent-color);
            margin-bottom: 25px;
        }

        .description {
            font-size: 1rem;
            color: var(--secondary-text-color);
            line-height: 1.6;
            margin-bottom: 35px;
        }

        /* --- Subscription Form --- */
        .subscribe-form {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
        }

        .subscribe-form input {
            flex-grow: 1;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-right: none;
            border-radius: 8px 0 0 8px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .subscribe-form input:focus {
            box-shadow: 0 0 0 3px rgba(26, 188, 156, 0.25);
        }
        
        .subscribe-form button {
            padding: 15px 25px;
            border: none;
            background-color: var(--accent-color);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .subscribe-form button:hover {
            background-color: var(--accent-color-darker);
        }
        
        /* --- Footer --- */
        .footer {
            font-size: 0.9rem;
            color: #adb5bd;
        }

        .footer strong {
            font-weight: 500;
            color: #6c757d;
        }

        /* --- Animation --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* --- Responsive Design --- */
        @media (max-width: 600px) {
            .container {
                padding: 35px 25px;
            }

            .project-name {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1rem;
            }
            
            .subscribe-form {
                flex-direction: column;
                gap: 10px;
            }

            .subscribe-form input, .subscribe-form button {
                border-radius: 8px;
                width: 100%;
            }

            .subscribe-form input {
                border-right: 1px solid var(--border-color);
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <main class="container">
        <!-- A simple SVG icon representing web design / layout -->
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 3.104v5.714a2.25 2.25 0 01-.659 1.591L5 14.5M9.75 3.104c.251.023.501.05.75.082m.75.082a24.301 24.301 0 004.5 0m0 0v5.714c0 .597.237 1.17.659 1.591L19.8 15.3M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>

        <h1 class="project-name">WebUX Project</h1>
        <p class="tagline">Crafting a Seamless Experience</p>

        <p class="description">
            We are currently hard at work designing and building a new standard for web user experience.
            Our site is launching soon. Enter your email to be notified!
        </p>

        <form class="subscribe-form" onsubmit="alert('Thank you for subscribing!'); return false;">
            <input type="email" placeholder="your.email@example.com" required>
            <button type="submit">Notify Me</button>
        </form>
        
        <p class="footer">A <strong>Glarison</strong> Project</p>

    </main>

</body>
</html>
