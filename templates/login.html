<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup - AnyShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
    <!-- Custom CSS for transitions and loading spinners -->
    <style>
        .form-container {
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        }
        .fade-out {
            opacity: 0;
            transform: scale(0.95);
        }
        .hidden-absolute {
            position: absolute;
            visibility: hidden;
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md relative">
        <!-- Error Display Area -->
        <div id="error-message-container" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-4 hidden" role="alert">
            <strong class="font-bold">Oops! </strong>
            <span id="error-text" class="block sm:inline">Something went wrong.</span>
        </div>

        <!-- Signup Form -->
        <div id="signup-container" class="form-container bg-white p-8 rounded-xl shadow-lg">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Create Your Account</h2>
            <form id="signup-form">
                <!-- Form fields as before -->
                 <div class="mb-4">
                    <label for="signup-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="signup-name" class="mt-1 w-full p-3 border rounded-md focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div class="mb-4">
                    <label for="signup-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="signup-email" class="mt-1 w-full p-3 border rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="signup-password" class="mt-1 w-full p-3 border rounded-md" required>
                </div>
                <button type="submit" id="signup-btn" class="w-full bg-indigo-600 text-white py-3 rounded-md font-semibold hover:bg-indigo-700 transition duration-300 flex items-center justify-center">
                    <span class="btn-text">Sign Up</span>
                    <i class="fas fa-spinner spinner hidden ml-2"></i>
                </button>
            </form>
            <p class="text-center mt-6 text-sm">Already have an account? <a href="#" id="show-login" class="font-medium text-indigo-600 hover:underline">Login here</a></p>
        </div>

        <!-- Login Form (Initially Hidden) -->
        <div id="login-container" class="form-container hidden-absolute fade-out bg-white p-8 rounded-xl shadow-lg">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Welcome Back!</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="login-email" class="mt-1 w-full p-3 border rounded-md" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="login-password" class="mt-1 w-full p-3 border rounded-md" required>
                </div>
                <button type="submit" id="login-btn" class="w-full bg-indigo-600 text-white py-3 rounded-md font-semibold hover:bg-indigo-700 transition duration-300 flex items-center justify-center">
                    <span class="btn-text">Login</span>
                    <i class="fas fa-spinner spinner hidden ml-2"></i>
                </button>
            </form>

            <div class="my-6 flex items-center justify-center"><span class="border-b w-1/3"></span><span class="text-xs text-center text-gray-500 uppercase mx-3">Or</span><span class="border-b w-1/3"></span></div>

            <button id="google-login-btn" class="w-full flex items-center justify-center bg-white border border-gray-300 text-gray-700 py-3 rounded-md font-semibold hover:bg-gray-50 transition">
                <i class="fab fa-google text-red-500 mr-2"></i>
                <span class="btn-text">Continue with Google</span>
                <i class="fas fa-spinner spinner hidden ml-2"></i>
            </button>

            <p class="text-center mt-6 text-sm">Don't have an account? <a href="#" id="show-signup" class="font-medium text-indigo-600 hover:underline">Sign up now</a></p>
        </div>
    </div>
<!-- login.html (শেষের অংশ) -->

    <!-- শুধুমাত্র একটি script ট্যাগ প্রয়োজন, এবং type="module" হতে হবে -->
    <script type="module" src="/static/auth.js"></script>

</body>

</body>
