<div class="max-w-md mx-auto mt-10">
    <!-- Signup Form -->
    <div id="signup-container" class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
        <form id="signup-form">
            <input class="w-full p-2 mb-4 border rounded" type="text" id="signup-name" placeholder="Full Name" required>
            <input class="w-full p-2 mb-4 border rounded" type="email" id="signup-email" placeholder="Email" required>
            <input class="w-full p-2 mb-4 border rounded" type="password" id="signup-password" placeholder="Password" required>
            <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700">Sign Up</button>
        </form>
        <p class="text-center mt-4">Already have an account? <a href="#" id="show-login" class="text-indigo-600">Login</a></p>
    </div>

    <!-- Login Form (hidden by default) -->
    <div id="login-container" class="bg-white p-8 rounded-lg shadow-md hidden">
        <h2 class="text-2xl font-bold mb-6 text-center">Login to AnyShop</h2>
        <form id="login-form">
            <input class="w-full p-2 mb-4 border rounded" type="email" id="login-email" placeholder="Email" required>
            <input class="w-full p-2 mb-4 border rounded" type="password" id="login-password" placeholder="Password" required>
            <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700">Login</button>
        </form>
         <button id="google-login-btn" class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600 mt-4">Login with Google</button>
        <p class="text-center mt-4">Don't have an account? <a href="#" id="show-signup" class="text-indigo-600">Sign Up</a></p>
    </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
<script src="/static/firebaseConfig.js"></script>
<script src="/static/auth.js"></script>
